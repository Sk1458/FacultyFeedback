<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Faculty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
        }

        form {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 50px;
            width: 400px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="file"] {
            padding: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 50px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        .back-btn {
            background-color: #f44336;
            color: white;
            text-align: center;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .back-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <header>
        Update Faculty
    </header>

    <form id="updateFacultyForm">
        <label for="id">Faculty ID (Required):</label>
        <input type="number" id="id" name="id" required>

        <label for="name">New Name (Optional):</label>
        <input type="text" id="name" name="name">

        <label for="addSubjects">Add Subjects (Optional, comma-separated):</label>
        <input type="text" id="addSubjects" name="addSubjects" placeholder="e.g., AI, Machine Learning">

        <label for="removeSubjects">Remove Subjects (Optional, comma-separated):</label>
        <input type="text" id="removeSubjects" name="removeSubjects" placeholder="e.g., DBMS, Networks">

        <label for="image">New Image (Optional):</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Update Faculty</button>
    </form>

    <a href="admin.html" class="back-btn">Back to Dashboard</a>

    <footer>
        Admin Panel | Faculty Feedback System
    </footer>

    <script>
        document.getElementById("updateFacultyForm").onsubmit = async function (event) {
            event.preventDefault(); // Prevent default form submission

            const id = document.getElementById("id").value;
            const name = document.getElementById("name").value.trim();
            const addSubjects = document.getElementById("addSubjects").value.trim();
            const removeSubjects = document.getElementById("removeSubjects").value.trim();
            const image = document.getElementById("image").files[0];

            const formData = new FormData();
            formData.append("id", id);
            if (name) formData.append("name", name);
            if (addSubjects) formData.append("addSubjects", addSubjects.split(",").map(s => s.trim()));
            if (removeSubjects) formData.append("removeSubjects", removeSubjects.split(",").map(s => s.trim()));
            if (image) formData.append("image", image);

            try {
                const response = await fetch("http://localhost:8080/admin/updateFaculty", {
                    method: "PUT",
                    body: formData,
                });

                if (response.ok) {
                    alert("Faculty updated successfully!");
                    document.getElementById("updateFacultyForm").reset();
                } else {
                    const errorText = await response.text();
                    alert("Failed to update faculty: " + errorText);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please check your backend connection.");
            }
        };
    </script>
</body>
</html>
