<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
    <script>
        function logOut() {
            // Send a logout request to the backend
            fetch("http://localhost:8080/admin/logout", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (response.ok) {
                    console.log("Logout successful");
                    // Redirect to the login page
                    window.location.href = "loginPage.html";
                } else {
                    console.error("Logout failed");
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <header>
        <div class="header-content">Welcome to Admin Dashboard</div>
        <button class="logout-button" onclick="logOut()">Log Out</button>
    </header>

    <div class="container">
        <div class="card">
            <img src="images/add.avif" alt="Add Faculty">
            <div class="card-content">
                <i class="fas fa-user-plus icon"></i>
                <a href="addFaculty.html">
                    <h3>Add Faculty</h3>
                </a>
            </div>
        </div>
        <div class="card">
            <img src="images/update.jpg" alt="Update Faculty">
            <div class="card-content">
                <i class="fas fa-edit icon"></i>
                <a href="updateFaculty.html">
                    <h3>Update Faculty</h3>
                </a>
            </div>
        </div>
        <div class="card">
            <img src="images/view.jpg" alt="View Faculty">
            <div class="card-content">
                <i class="fas fa-eye icon"></i>
                <a href="viewFaculty.html">
                    <h3>View Faculty</h3>
                </a>
            </div>
        </div>
        <div class="card">
            <img src="images/delete.jpeg" alt="Delete Faculty">
            <div class="card-content">
                <i class="fas fa-trash-alt icon"></i>
                <a href="deleteFaculty.html">
                    <h3>Delete Faculty</h3>
                </a>
            </div>
        </div>
        <div class="card">
            <img src="images/performance.jpeg" alt="Faculty Performance">
            <div class="card-content">
                <i class="fas fa-chart-line icon"></i>
                <a href="facultyPerformance.html">
                    <h3>Faculty Performance</h3>
                </a>
            </div>
        </div>
    </div>

    <footer>
        Admin Panel | Faculty Feedback System
    </footer>
</body>
</html>
