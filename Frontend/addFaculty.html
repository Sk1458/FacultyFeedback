<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Faculty</title>
    <link rel="stylesheet" href="./css/addFaculty.css">
</head>
<body>
    <header>
        <p class="p1">Add Faculty</p>
        <p class="p2"><a href="admin.html"><button>Admin Dashboard</button></a></p>
    </header>

    <div class="container">
        <!-- Left: Form Section -->
        <div class="form-container">
            <form id="addFacultyForm">
                <label for="id">Faculty ID (Required):</label>
                <input type="number" id="id" name="id" required>

                <label for="name">Name (Required):</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email (Required):</label>
                <input type="email" id="email" name="email" required>

                <label for="mobile">Mobile Number (Required):</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
                
                <label>Subjects and Semesters:</label>
                <div id="subjectsContainer">
                    <!-- Dynamic fields added here -->
                </div>
                <button type="button" class="add-btn" onclick="addSubjectField()">+ Add Subject</button>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*">

                <button type="submit">Submit</button>

                <div id="errorMessage" class="error"></div>
            </form>
        </div>

        <!-- Right: Image Section -->
        <div class="image-container">
            <img src="images/add.avif" alt="Faculty Image">
        </div>
    </div>

    <!-- Modal -->
    <div id="facultyModal" class="modal">
        <div class="modal-content">
            <h3>Faculty Added Successfully!</h3>
            <p><strong>ID:</strong> <span id="modalId"></span></p>
            <p><strong>Name:</strong> <span id="modalName"></span></p>
            <p><strong>Email:</strong> <span id="modalEmail"></span></p>
            <p><strong>Mobile Number:</strong> <span id="modalMobile"></span></p>
            <p><strong>Subjects:</strong> <span id="modalSubjects"></span></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="./js/addFaculty.js"></script>
</body>
</html>
