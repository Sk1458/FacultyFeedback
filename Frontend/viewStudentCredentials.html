<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Credentials</title>
    <link rel="stylesheet" href="css/viewStudentCredentials.css">
</head>
<body>

<!-- Navbar with Admin Dashboard Button -->
<nav class="navbar">
    <div class="navbar-content">
        <h1>View Student Credentials</h1>
        <button class="admin-btn" onclick="location.href='admin.html'">Admin Dashboard</button>
    </div>
</nav>

<div class="container">
    <h1>View Student Credentials</h1>

    <!-- Compact Filter Form -->
    <form id="filterForm" class="filter-form">
        <div class="form-row">
            <label>Year:</label>
            <input type="text" id="year" placeholder="Year (e.g., 21, 22)">
        </div>

        <div class="form-row">
            <label>Campus:</label>
            <select id="campus">
                <option value="">All</option>
                <option value="MH">MH</option>
                <option value="P3">P3</option>
                <option value="A9">A9</option>
            </select>
        </div>

        <div class="form-row">
            <label>Entry:</label>
            <select id="entryType">
                <option value="">All</option>
                <option value="1A">Regular (1A)</option>
                <option value="5A">Lateral Entry (5A)</option>
            </select>
        </div>

        <div class="form-row">
            <label>Branch:</label>
            <select id="branch">
                <option value="">All</option>
                <option value="05">05</option>
                <option value="04">04</option>
                <option value="03">03</option>
            </select>
        </div>

        <button type="submit">Filter</button>
    </form>

    <div class="content-container">
        <h2>Student Credentials (Roll Number & Semester)</h2>

        <!-- Scrollable Table -->
        <div class="table-container">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Roll Number</th>
                        <th>Semester</th>  <!-- Added Semester Column -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination-controls">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage" disabled>Next</button>
        </div>
    </div>
</div>

<script src="js/viewStudentCredentials.js"></script>

</body>
</html>
