<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student Credentials</title>
    <link rel="stylesheet" href="/css/deleteStudentCredentials.css">
</head>
<body>

    <!-- Admin Dashboard Button -->
    <div class="header-container">
        <button class="admin-btn" onclick="goToAdminDashboard()">Admin Dashboard</button>
    </div>

    <h1>Delete Student Credentials</h1>

    <!-- Filter Section -->
    <div class="filter-container">
        <label>Year:</label>
        <input type="text" id="year" placeholder="e.g., 21">

        <label>Campus:</label>
        <select id="campus">
            <option value="">All</option>
            <option value="MH">MH</option>
            <option value="P3">P3</option>
            <option value="A9">A9</option>
        </select>

        <label>Entry Type:</label>
        <select id="entryType">
            <option value="">All</option>
            <option value="1A">Regular (1A)</option>
            <option value="5A">Lateral Entry (5A)</option>
        </select>

        <label>Branch Code:</label>
        <select id="branch">
            <option value="">All</option>
            <option value="05">05</option>
            <option value="04">04</option>
            <option value="03">03</option>
        </select>

        <button onclick="filterCredentials()">Filter</button>
        <button onclick="deleteAllFiltered()">Delete All</button>
    </div>

    <!-- Table Section -->
    <table id="credentialsTable" border="1">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>
    
    <script src="js/deleteStudentCredentials.js"></script>
</body>
</html>
