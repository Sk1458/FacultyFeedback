<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        function openAdminLoginForm() {
            document.getElementById("admin-login-form").style.display = "block";
        }

        async function validateAdminLogin(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("admin-username").value;
            const password = document.getElementById("admin-password").value;

            const response = await fetch("http://localhost:8080/admin/validate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            });

            const isValid = await response.json();

            if (isValid) {
                window.location.href = "admin.html"; // Redirect to admin page
            } else {
                document.getElementById("error-message").innerText = "Invalid credentials! Please try again.";
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4CAF50, #81C784);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin: 0;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388E3C;
        }

        #admin-login-form {
            display: none; /* Initially hidden */
            margin-top: 20px;
            text-align: left;
        }

        form h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .error {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <button onclick="openAdminLoginForm()">Login as Admin</button>
        <button onclick="alert('Student login not implemented yet')">Login as Student</button>

        <!-- Admin Login Form -->
        <form id="admin-login-form" onsubmit="validateAdminLogin(event)">
            <h2>Admin Login</h2>
            <div id="error-message" class="error"></div>
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" placeholder="Enter username" required>
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
