<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/facultyLogin.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NLP-driven Sentiment Analysis-based Faculty Insights System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="loginPage.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div class="container">
            <h1>Faculty Login</h1>
            <form id="faculty-login-form" onsubmit="validateFacultyLogin(event)">
                <div class="mb-3">
                    <input type="text" class="form-control" id="faculty-id" name="username" placeholder="Enter Faculty ID" required>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">Show</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Login</button>
                <button type="button" class="btn btn-link text-dark mt-2" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                    Forgot Password?
                </button>
            </form>
            <div id="faculty-error-message" class="text-danger mt-2"></div>
        </div>
    </div>

    <!-- âœ… Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Step 1: Enter Faculty ID -->
                    <div id="step1">
                        <input type="text" id="forgotFacultyId" class="form-control" placeholder="Enter Faculty ID" required>
                        <button class="btn btn-primary mt-2 w-100" onclick="sendFacultyOTP()">Send OTP</button>
                        <div id="otpMessage" class="text-success mt-2"></div>
                    </div>

                    <!-- Step 2: Verify OTP -->
                    <div id="step2" style="display: none;">
                        <input type="text" id="otp" class="form-control mt-2" placeholder="Enter OTP" required>
                        <button class="btn btn-primary mt-2 w-100" onclick="verifyFacultyOTP()">Verify OTP</button>
                        <div id="verifyMessage" class="text-success mt-2"></div>
                    </div>

                    <!-- Step 3: Reset Password -->
                    <div id="step3" style="display: none;">
                        <input type="password" id="newPassword" class="form-control mt-2" placeholder="Enter New Password" required>
                        <button class="btn btn-success mt-2 w-100" onclick="resetFacultyPassword()">Reset Password</button>
                        <div id="resetMessage" class="text-success mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/faculty-login.js"></script>
</body>
</html>
