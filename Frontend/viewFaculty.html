<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Faculty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
        }

        table {
            width: 100%;
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Add scrollable functionality to the table container */
        .table-container {
            width: 80%;
            height: 400px; /* Adjust this height as needed */
            overflow-y: auto;
            margin-top: 20px;
            padding: 0; /* Remove padding */
        }

        footer {
            margin-top: 50px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        .back-btn {
            background-color: #f44336;
            color: white;
            text-align: center;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .back-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <header>
        View Faculty Information
    </header>

    <!-- Table container with scroll functionality -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Faculty ID</th>
                    <th>Name</th>
                    <th>Subjects</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="facultyTableBody">
                <!-- Data will be populated here dynamically -->
            </tbody>
        </table>
    </div> <br>

    <!-- back btn -->
    <a href="admin.html" class="back-btn">Back to Dashboard</a>

    <footer>
        Admin Panel | Faculty Feedback System
    </footer>

    <script>
        // Fetch faculty data and populate the table
        window.onload = async function() {
            try {
                const response = await fetch("http://localhost:8080/admin/viewFaculty");
                if (response.ok) {
                    const facultyList = await response.json();
                    const tableBody = document.getElementById("facultyTableBody");

                    facultyList.forEach(faculty => {
                        const row = document.createElement("tr");

                        // Add faculty data
                        const idCell = document.createElement("td");
                        idCell.textContent = faculty.id;
                        row.appendChild(idCell);

                        const nameCell = document.createElement("td");
                        nameCell.textContent = faculty.name;
                        row.appendChild(nameCell);

                        const subjectsCell = document.createElement("td");
                        subjectsCell.textContent = faculty.subjects.join(", ");
                        row.appendChild(subjectsCell);

                        const imageCell = document.createElement("td");
                        if (faculty.base64Image) {
                            const img = document.createElement("img");
                            img.src = `data:image/jpeg;base64,${faculty.base64Image}`;
                            img.alt = faculty.name;
                            img.width = 50; // Adjust image size
                            imageCell.appendChild(img);
                        }
                        row.appendChild(imageCell);

                        tableBody.appendChild(row);
                    });
                } else {
                    alert("Failed to load faculty data.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while fetching faculty data.");
            }
        };
    </script>

</body>
</html>
