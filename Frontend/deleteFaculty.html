<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Faculty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #e74c3c;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
        }

        form {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 50px;
            width: 400px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }

        footer {
            margin-top: 50px;
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        .back-btn {
            margin-top: 10px;
            background-color: #3498db;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        Delete Faculty
    </header>

    <form id="deleteFacultyForm">
        <label for="id">Faculty ID (Required):</label>
        <input type="number" id="id" name="id" placeholder="Enter Faculty ID" required>

        <button type="submit">Delete Faculty</button>
        <button type="button" class="back-btn" onclick="goBack()">Back to Dashboard</button>
    </form>

    <footer>
        Admin Panel | Faculty Feedback System
    </footer>

    <script>
        document.getElementById("deleteFacultyForm").onsubmit = async function (event) {
            event.preventDefault(); // Prevent default form submission

            const id = document.getElementById("id").value;

            try {
                const response = await fetch(`http://localhost:8080/admin/deleteFaculty/${id}`, {
                    method: "DELETE",
                });

                if (response.ok) {
                    alert("Faculty deleted successfully!");
                    document.getElementById("deleteFacultyForm").reset();
                } else if (response.status === 404) {
                    alert("Faculty not found with ID: " + id);
                } else {
                    alert("Failed to delete faculty. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please check your backend connection.");
            }
        };

        function goBack() {
            window.location.href = "admin.html";
        }
    </script>
</body>
</html>
