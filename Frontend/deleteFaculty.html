<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Faculty</title>
    <link rel="stylesheet" href="./css/deleteFaculty.css">
</head>
<body>
    <header>
        <p class="p1">Delete Faculty</p>
        <p class="p2"><a href="admin.html"><button>Admin Dashboard</button></a></p>
    </header>

    <!-- Filter Section -->
    <div class="filter-container">
        <select id="subjectFilter">
            <option value="">-- Select Subject --</option>
            <!-- Options will be populated dynamically -->
        </select>
        <button onclick="filterBySubject()">Sort by Subject</button>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Faculty ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>Subjects & Semesters</th>
                    <th>Image</th>
                    <th>Delete Faculty</th>
                    <th>Delete Subject-Semester</th>
                </tr>
            </thead>
            <tbody id="facultyTableBody">
            </tbody>
        </table>
    </div>

    <!-- Modal for Deleting Subject-Semester -->
    <div id="subjectSemesterModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Delete Subject-Semester</h2>
            <p id="facultyName"></p>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Semester</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="subjectSemesterList">
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        Admin Panel | Faculty Feedback System
    </footer>

    <script src="./js/deleteFaculty.js"></script>
</body>
</html>
