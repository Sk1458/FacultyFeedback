<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 0;
            background: linear-gradient(to right, #2f3b45, #34495e);
            animation: backgroundFade 15s ease-in-out infinite alternate;
        }

        /* Background Animation */
        @keyframes backgroundFade {
            0% {
                background: linear-gradient(to right, #2f3b45, #34495e);
            }
            25% {
                background: linear-gradient(to right, #34495e, #3b4b57);
            }
            50% {
                background: linear-gradient(to right, #3b4b57, #2f3b45);
            }
            75% {
                background: linear-gradient(to right, #2f3b45, #3b4b57);
            }
            100% {
                background: linear-gradient(to right, #3b4b57, #34495e);
            }
        }

        /* Navbar Styles */
        .navbar {
            background-color: #2c3e50;
            padding: 15px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .navbar-brand {
            color: #f1c40f !important;
            font-size: 1.6rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item {
            margin-right: 15px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #f1c40f !important;
        }

        /* Content Container */
        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
            width: 100%;
        }

        /* Container Styling */
        .container {
            background-color: rgba(44, 62, 80, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1000px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .form-container {
            width: 45%;
        }

        h1 {
            font-size: 2.3rem;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        /* Button Styles */
        .btn-register {
            width: 100%;
            margin: 15px 0;
            background-color: #2980b9;
            border: none;
            color: white;
        }

        .btn-register:hover {
            background-color: #3498db;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Register Link Styles */
        .login-link {
            margin-top: 15px;
            font-size: 1.1rem;
        }

        .login-link a {
            color: #f1c40f;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NLP-driven Sentiment Analysis-based Faculty Insights System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div class="container">
            <!-- Student Registration Form -->
            <div class="form-container">
                <h1>Register as Student</h1>
                <form action="registerStudentAction.html" method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="studentUsername" name="username" placeholder="enter your university Rollnumber ex:21MH1A05B5" required>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control" id="studentPassword" name="password" placeholder="create password" required>
                            <button type="button" class="btn btn-outline-secondary" id="toggleStudentPassword" onclick="togglePassword('studentPassword')">
                                Show
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control" id="studentConfirmPassword" name="confirmPassword" placeholder="confirmPassword" required>
                            <button type="button" class="btn btn-outline-secondary" id="toggleStudentConfirmPassword" onclick="togglePassword('studentConfirmPassword')">
                                Show
                            </button>
                        </div>
                    </div>
                    <div class="register-link">
                        already registered? <a href="student.html">login now</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-register">Register as Student</button>
                </form>
            </div>

            <!-- Faculty Registration Form -->
            <div class="form-container">
                <h1>Register as Faculty</h1>
                <form action="registerFacultyAction.html" method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="facultyUsername" name="username" placeholder="enter faculty id" required>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control" id="facultyPassword" name="password" placeholder="create password" required>
                            <button type="button" class="btn btn-outline-secondary" id="toggleFacultyPassword" onclick="togglePassword('facultyPassword')">
                                Show
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control" id="facultyConfirmPassword" name="confirmPassword" placeholder="confirm password" required>
                            <button type="button" class="btn btn-outline-secondary" id="toggleFacultyConfirmPassword" onclick="togglePassword('facultyConfirmPassword')">
                                Show
                            </button>
                        </div>
                    </div>
                    <div class="register-link">
                        already registered? <a href="faculty.html">login now</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-register">Register as Faculty</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleButton = event.target;

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.innerHTML = "Hide";  // Change to "Hide" when password is visible
            } else {
                passwordField.type = "password";
                toggleButton.innerHTML = "Show";  // Change to "Show" when password is hidden
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
