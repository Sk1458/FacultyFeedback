<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NLP-driven Sentiment Analysis-based Faculty Insights System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="loginPage.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav> 
    <div class="content-container">
        <div class="container">
            <h1>Student Login</h1>
            <form id="student-login-form" onsubmit="validateStudentLogin(event)">
                <div class="mb-3">
                    <input type="text" class="form-control" id="student-id" name="username" placeholder="enter Student Id" required>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="enter your password" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">Show</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </form>
            <div class="register-link">
                Forgot Password? <a href="resetPassword.html">Reset now</a>
                <div id="student-error-message" class="text-danger mt-2"></div>
            </div>
        </div>
    </div>
    <script src="js/student-login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
