<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 0;
            background: linear-gradient(to right, #2f3b45, #34495e);
            animation: backgroundFade 15s ease-in-out infinite alternate;
        }

        /* Background Animation */
        @keyframes backgroundFade {
            0% {
                background: linear-gradient(to right, #2f3b45, #34495e);
            }

            25% {
                background: linear-gradient(to right, #34495e, #3b4b57);
            }

            50% {
                background: linear-gradient(to right, #3b4b57, #2f3b45);
            }

            75% {
                background: linear-gradient(to right, #2f3b45, #3b4b57);
            }

            100% {
                background: linear-gradient(to right, #3b4b57, #34495e);
            }
        }

        /* Navbar Styles */
        .navbar {
            background-color: #2c3e50;
            padding: 15px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .navbar-brand {
            color: #f1c40f !important;
            font-size: 1.6rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item {
            margin-right: 15px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #f1c40f !important;
        }

        /* Content Container */
        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
            width: 100%;
        }

        /* Container Styling */
        .container {
            background-color: rgba(44, 62, 80, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2.3rem;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        /* Button Styles */
        .btn-login {
            width: 100%;
            margin: 15px 0;
            background-color: #2980b9;
            border: none;
            color: white;
        }

        .btn-login:hover {
            background-color: #3498db;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Register Link Styles */
        .register-link {
            margin-top: 15px;
            font-size: 1.1rem;
        }

        .register-link a {
            color: #f1c40f;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NLP-driven Sentiment Analysis-based Faculty Insights System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div class="container">
            <h1>Student Login</h1>
            <form id="student-login-form" onsubmit="validateStudentLogin(event)">
                <h2>Student Login</h2>
                <div id="student-error-message" class="error"></div>
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" placeholder="Enter student ID" required>
                <label for="student-password">Password:</label>
                <input type="password" id="student-password" placeholder="Enter password" required>
                <button type="submit">Login</button>
            </form>
            <div class="register-link">
                Not registered? <a href="register.html">Register now</a>
            </div>
        </div>
    </div>

    <script>
        async function validateStudentLogin(event) {
            event.preventDefault(); // Prevent form submission

            const studentId = document.getElementById("student-id").value;
            const password = document.getElementById("student-password").value;

            const response = await fetch("http://localhost:8080/student/validate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ studentId, password })
            });

            const isValid = await response.json();

            if (isValid) {
                window.location.href = "feedback.html"; // Redirect to student dashboard
            } else {
                document.getElementById("student-error-message").innerText = "Invalid credentials! Please try again.";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
