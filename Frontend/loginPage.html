<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 0;
            background: linear-gradient(to right, #2f3b45, #34495e); /* Darker, more professional gradient */
            animation: backgroundFade 15s ease-in-out infinite alternate;
        }

        /* Background Animation */
        @keyframes backgroundFade {
            0% {
                background: linear-gradient(to right, #2f3b45, #34495e);
            }
            25% {
                background: linear-gradient(to right, #34495e, #3b4b57);
            }
            50% {
                background: linear-gradient(to right, #3b4b57, #2f3b45);
            }
            75% {
                background: linear-gradient(to right, #2f3b45, #3b4b57);
            }
            100% {
                background: linear-gradient(to right, #3b4b57, #34495e);
            }
        }

        /* Navbar Styles */
        .navbar {
            background-color: #2c3e50; /* Deep slate blue */
            padding: 15px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .navbar-brand {
            color: #f1c40f !important; /* Gold color for branding */
            font-size: 1.6rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item {
            margin-right: 15px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #f1c40f !important; /* Gold color for hover */
        }

        /* Content Container */
        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
        }

        /* Container Styling */
        .container {
            background-color: rgba(44, 62, 80, 0.9); /* Slightly transparent dark blue */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transform: translateY(-50px);
            animation: slideUp 1s ease-in-out forwards, bounceEffect 2s ease infinite;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceEffect {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-5px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.3rem;
            margin-bottom: 20px;
            color: #f1c40f; /* Gold color for header */
            animation: fadeInText 1.5s ease-in-out;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Button Styles */
        .btn-login {
            width: 100%;
            margin: 15px 0;
            transition: all 0.3s ease-in-out;
            animation: buttonPulse 1.5s infinite alternate;
            background-color: #2980b9; /* Muted blue */
            border: none;
            color: white;
        }

        .btn-login:hover {
            background-color: #3498db; /* Lighter blue on hover */
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes buttonPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Register Link Styles */
        .register-link {
            margin-top: 15px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .register-link a {
            color: #f1c40f; /* Gold color for links */
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
            color: #ffffff; /* White color on hover */
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NLP-driven Sentiment Analysis-based Faculty Insights System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div class="container">
            <h1>Login to Your Account</h1>
            <!-- Buttons that trigger the redirects -->
            <button class="btn btn-primary btn-login" onclick="window.location.href='admin-login.html'">Login as Admin</button>
            <button class="btn btn-primary btn-login" onclick="window.location.href='student-login.html'">Login as Student</button>
            <button class="btn btn-primary btn-login" onclick="window.location.href='faculty-login.html'">Login as Faculty</button>
            <!-- <div class="register-link">
                Not registered? <a href="register.html">Register now</a>
            </div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
