<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Student Credentials</title>
    <link href="/css/generateStudentCredentials.css" rel="stylesheet">
</head>
<body>

<!-- Navbar with Admin Dashboard Button -->
<nav class="navbar">
    <div class="navbar-content">
        <h1>Generate Student Credentials</h1>
        <button class="admin-btn" onclick="location.href='admin.html'">Admin Dashboard</button>
    </div>
</nav>

<div class="container">
    <!-- Compact Form -->
    <form id="generateForm" class="filter-form">
        <div class="form-row">
            <label>Year:</label>
            <input type="number" id="year" placeholder="Enter year (e.g., 2021)" min="2000" max="2100" required>
        </div>

        <div class="form-row">
            <label>Campus:</label>
            <select id="campus" required>
                <option value="MH">MH</option>
                <option value="P3">P3</option>
                <option value="A9">A9</option>
            </select>
        </div>

        <div class="form-row">
            <label>Entry Type:</label>
            <select id="entryType" required>
                <option value="1A">Regular (1A)</option>
                <option value="5A">Lateral Entry (5A)</option>
            </select>
        </div>

        <div class="form-row">
            <label>Branch Code:</label>
            <select id="branch" required>
                <option value="05">05</option>
                <option value="04">04</option>
                <option value="03">03</option>
            </select>
        </div>

        <div class="form-row">
            <label>Number of Students:</label>
            <input type="number" id="count" min="1" required>
        </div>

        <button type="submit">Generate</button>
    </form>

    <h2>Generated Credentials</h2>

    <div class="table-container">
        <table id="credentialsTable">
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="js/generateStudentCredentials.js"></script>

</body>
</html>
