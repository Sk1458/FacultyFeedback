<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Feedback</title>
    <link rel="stylesheet" href="./css/feedbackForm.css">
</head>
<body>
    <div class="container">
        <h1>Faculty Feedback</h1>

        <!-- Faculty Details Section -->
        <div class="faculty-details">
            <p><strong>Faculty ID:</strong> <span id="facultyId"></span></p>
            <p><strong>Name:</strong> <span id="facultyName"></span></p>
            <p><strong>Image:</strong> <img id="facultyImage" width="100" alt="Faculty Image"></p>
        </div>

        <!-- Feedback Form Section -->
        <div class="feedback-form">
            <h2>Provide Your Feedback</h2>
            <form id="feedbackForm">

                <!-- Auto-filled and Readonly Semester & Subject -->
                <label for="currentSemester">Semester:</label>
                <input type="text" id="currentSemester" readonly>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" readonly>

                <!-- Feedback Questions -->
                <label for="regularity">Regularity to Class:</label>
                <textarea id="regularity" rows="3" required></textarea>

                <label for="knowledgeDepth">Knowledge Depth:</label>
                <textarea id="knowledgeDepth" rows="3" required></textarea>

                <label for="communication">Communication:</label>
                <textarea id="communication" rows="3" required></textarea>

                <label for="engagement">Engagement:</label>
                <textarea id="engagement" rows="3" required></textarea>

                <label for="explanationQuality">Explanation Quality:</label>
                <textarea id="explanationQuality" rows="3" required></textarea>

                <label for="overallPerformance">Overall Performance:</label>
                <textarea id="overallPerformance" rows="3" required></textarea>

                <label for="additionalComments">Additional Comments:</label>
                <textarea id="additionalComments" rows="4"></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
            <a href="feedback.html" class="back-btn">Back to Faculty List</a>
        </div>
        
    </div>

    <script src="./js/feedbackForm.js"></script>    
</body>
</html>
